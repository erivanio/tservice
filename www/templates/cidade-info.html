<ion-view title="cidade" left-buttons="leftButtons">
    <div class="bar bar-header bar-royal">
        <a class="button button-clear icon ion-ios7-arrow-back" href="#/tab/home"></a>
         <h1 class="title title-logo">
            <img src="img/logo.png" alt="" width="100" height="23">
        </h1>
    </div>
    
    <ion-content class="has-header  bg-app">
         <div class="list card item-card">
            <div class="item item-body text-center widget">
                <h2>Teresina</h2>
                <ion-slide-box active-slide="myActiveSlide">
                    <ion-slide>
                        <div class="box blue">
                            <img src="img/teresina.jpg" alt="" width="320" height="200">
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div class="box yellow">
                            <img src="http://dicasdeportugues.com/wp-content/uploads/2011/12/TERESINA.jpg" alt="" width="320" height="200">
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div class="box pink">
                            <img src="http://teresinadiario.com/files/2013/07/ponte-estaiada.jpg" alt="" width="320" height="200">
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </div>
            <div class="item item-body widget">
                <p>Teresina é a capital e o município mais populoso do estado brasileiro do Piauí. Localiza-se no Centro-Norte Piauiense a 366 km do litoral, sendo, portanto, a única capital da Região Nordeste que não se localiza às margens do Oceano Atlântico.</p>
            </div>
            <div class="item item-body text-center widget">
                <p><b><i class="ion-ios7-location"></i> Área:</b> 1.167 km²</p>
            </div>
            <div class="item item-body text-center widget">
                <p><b><i class="ion-person-stalker"></i> População:</b> 767.559</p>
            </div>
        </div>
     </ion-content>

</ion-view>
